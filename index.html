<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delogate — Делегирование задач</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем шрифты как на сайте -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Unbounded:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <div class="logo-title-container">
                <img src="logo.png" alt="Delogate Logo" class="logo">
                <div class="title-container">
                    <h1>Delogate</h1>
                    <p>Ваш помощник в делегировании задач</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <form id="taskForm" class="task-form">
            <div class="form-group">
                <label for="taskText">Описание задачи</label>
                <textarea id="taskText" rows="5" placeholder="Опишите задачу подробно..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Делегировать задачу</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
