<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delogate — Делегирование задач</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Delogate</h1>
            <p>Ваш помощник в делегировании задач</p>
        </header>
        
        <div class="tab-container">
            <div class="tabs">
                <button class="tab active" data-tab="create">Новая задача</button>
                <button class="tab" data-tab="tasks">Мои задачи</button>
            </div>
            
            <div id="create" class="tab-content active">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskText">
                            Описание задачи
                            <span class="info-icon" title="Чем точнее запрос — тем лучше результат!">i</span>
                            <span class="char-counter"><span id="charsRemaining">1000</span>/1000</span>
                        </label>
                        <textarea id="taskText" rows="4" placeholder="Опишите, что нужно сделать..." maxlength="1000" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="deadline">Срок исполнения</label>
                        <div class="deadline-options">
                            <button type="button" class="deadline-option" data-hours="1">1 час</button>
                            <button type="button" class="deadline-option" data-hours="3">3 часа</button>
                            <button type="button" class="deadline-option" data-hours="24">1 день</button>
                            <button type="button" class="deadline-option" data-hours="72">3 дня</button>
                        </div>
                        <input type="datetime-local" id="deadline" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="photos">Прикрепите фотографии, если требуется (до 10)</label>
                        <input type="file" id="photos" accept="image/*" multiple>
                        <div id="preview" class="preview-container"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Создать задачу</button>
                </form>
            </div>
            
            <div id="tasks" class="tab-content">
                <div class="task-list" id="taskList">
                    <!-- Примеры задач будут загружены через JS -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
