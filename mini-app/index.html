<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delogate — Создать задачу</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        textarea, input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #0088cc; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Создать задачу</h1>
        <form id="taskForm">
            <label for="taskText">Описание задачи:</label>
            <textarea id="taskText" rows="4" required></textarea>
            <label for="deadline">Срок исполнения:</label>
            <input type="datetime-local" id="deadline" required>
            <button type="submit">Отправить задачу</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
